<!DOCTYPE html>
<html lang="fi">

<head>
    <title>Portfolio page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <!-- hamburger icon bars -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--         <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest"> -->


</head>

<body>

    <header>
        <div class="header_container">


            <img src="images/logo.svg" alt="MUX logo">
            <ul class="header_link_area">
                <li> <a class="active topnav_basic_link hover-underline-animation" href="#">Home</a> </li>
                <li> <a class="topnav_basic_link hover-underline-animation" href="#">Bio</a> </li>
                <li> <a class="topnav_basic_link hover-underline-animation" href="#">Cases</a> </li>
                <li> <a class="topnav_basic_link hover-underline-animation" href="#">Portfolio</a> </li>
                <li> <a class="topnav_basic_link hover-underline-animation" href="#">In English</a> </li>
                <li> <a class="CTA button" href="#">Contact me!</a></li>
            </ul>
        </div>

        <!-- MOBILE ONLY STARTS -->



        <!-- Simulate a smartphone / tablet -->
        <div class="mobile-container">

            <!-- Top Navigation Menu -->
            <div id="menupop" class="topnav">
                <a href="#home" class="active"><img class="mobile-logo" src="images/logo_mobile.svg"></a>
                <div id="myLinks">
                    <a href="#news">News</a>
                    <a href="#contact">Contact</a>
                    <a href="#about">About</a>
                </div>
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <a href="javascript:void(0);" class="icon" onclick="myFunction() , myFunction2()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>


            <div style="padding-left:16px">
                <h3>Vertical Mobile Navbar</h3>
                <p>This example demonstrates how a navigation menu on a mobile/smart phone could look like.</p>
                <p>Click on the hamburger menu (three bars) in the top right corner, to toggle the menu.</p>
            </div>


        </div>
        <!-- End of smartphone / tablet look -->

        <!-- MOBILE ONLY ENDS -->


    </header>
    <script src="script1.js"></script> 
    <script src="script2.js"></script> 
</body>

</html>
